<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!----------------- BootStrap CSS ---------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="row firstColumn">
    <div class="col">
      <!-- <img src="images/image-product-desktop.jpg" alt="" class="img-fluid img-responsive"> -->
      <picture>
        <source 
           media="(min-width: 1101px)"
           srcset="images/image-product-desktop.jpg">
        <source 
           media="(max-width: 1100px)"
           srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" 
        alt="a cute kitten" class="img-fluid img-responsive">
     </picture>
    </div>
  </div>
  <div class="col secondColumn">
    <p style="text-transform:uppercase; letter-spacing:4px;margin-top: 0;">Perfume</p>
    <div class="title">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>
    <div class="body">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="priceSection">
      <h4 class="price">$149.99</h4>
      <p style="text-decoration:line-through;">$169.99</p>
    </div>
    <div class="addToCart">
      
      <button type="submit" class="btn btn-large btn-primary"><img src="images/icon-cart.svg" alt="" style="width:18px;margin-right:8px;">Add to Cart</button>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
